name: Deploy ASP.NET MVC

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - uses: microsoft/setup-msbuild@v2

    - name: Restore
      run: nuget restore PorjectManagement.sln

    - name: Build
      run: msbuild PorjectManagement.sln /p:Configuration=Release

    - name: Publish Web
      run: |
        msbuild PorjectManagement.sln `
          /p:DeployOnBuild=true `
          /p:Configuration=Release `
          /p:PublishDir="${{ env.PUBLISH_DIR }}\"

    - name: Deploy to IIS
      run: |
        if (!(Test-Path "${{ env.PUBLISH_DIR }}")) {
          Write-Error "Publish folder not found!"
        exit 1
           }

        Remove-Item "C:\Deploy\ProjectManagement\*" -Recurse -Force -ErrorAction SilentlyContinue
        Copy-Item "${{ env.PUBLISH_DIR }}\*" "C:\Deploy\ProjectManagement\" -Recurse -Force

    - name: Restart IIS
      run: iisreset
